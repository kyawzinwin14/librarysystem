<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Library System | Login</title>

    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link href="./style.css" rel="stylesheet" type="text/css" />

    <!-- CDN Font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>

    <div class="card">
    
        <div class="card-header">
            <h1>Library System</h1>
            <p>world's largest library</p>
        </div>

        <div class="card-body">

            <!-- Start Login Container -->
            <div class="form-container login">
                
                <form action="" method="">
                    <input type="text" name="email-login" id="email-login" class="form-control" placeholder="Email" />
                    
                    <input type="password" name="password-login" id="password-login" class="form-control" placeholder="Password" />
                    <i class="fas fa-eye" onclick="showhidepw(this)"></i>
                    
                    <input type="checkbox" id="keep" checked />
                    <label for="keep"> Keep me logged in</label>
                    
                    <a href="../mainpage/index.html" class="btn">Login</a>

                </form>

                <p>
                    <span>Don't have an account? </span>
                    <a href="#" onclick="openSignup()">Sign Up</a>
                </p>

            </div>
            <!-- End Login Container -->


            <!-- Start Sign Up Container -->
            <div class="form-container sign-up">

                <form action="" method="">

                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" />

                    <input type="text" name="email-signup" id="email-signup" class="form-control" placeholder="Email" />
                    
                    <input type="password" name="password-signup" id="password-signup" class="form-control" placeholder="Password" />
                    <i class="fas fa-eye" onclick="showhidepw(this)"></i>
                    
                    <input type="password" name="password-cnf-signup" id="password-cnf-signup" class="form-control" placeholder="Confirm Password" />
                    <i class="fas fa-eye" onclick="showhidepw(this)"></i>
                    
                    <input type="checkbox" id="agree" />
                    
                    <label for="agree">
                        <span>I agree to the </span>
                        <a href="#">Terms and Conditions</a>
                    </label>
                    
                    <a href="../mainpage/index.html" class="btn">Sign Up</a>

                </form>

                <p>
                    <span>Already have an account?</span>
                    <a href="#" onclick="openLogin()">Log In</a>
                </p>
            
            </div>
            <!-- End Sign Up Container -->

        </div>
    
    </div>

    <!-- CDN Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script type="text/javascript">
        
        // UI
        const logincontainer = document.querySelector(".form-container.login"),
            signupcontainer = document.querySelector(".form-container.sign-up");

        function openSignup(){
            logincontainer.style.display = "none";
            signupcontainer.style.display = "block";
        }

        function openLogin(){
            signupcontainer.style.display = "none";
            logincontainer.style.display = "block";
        }

        // UI
        function showhidepw(th){
            if(th.classList.contains("fa-eye")){
                th.className = "fas fa-eye-slash";
                th.previousElementSibling.type = "text";
            }else{
                th.className = "fas fa-eye";
                th.previousElementSibling.type = "password";
            }
        }

    </script>

</body>

</html>
